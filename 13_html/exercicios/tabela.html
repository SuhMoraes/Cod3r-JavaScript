<h1>Tabela</h1>

<table>
    <caption>Produtos</caption> 
    <thead> <!--Cabeçalho -->
        <tr> <!-- LInha -->
            <th>Produto</th> <!--Coluna -->
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody> <!-- Corpo da Tabela -->
        <tr>
            <td>Ipad</td>
            <td>4280,00</td>
            <td>2</td>
            <td>8560,00</td>
        </tr>
        <tr>
            <td>Sansung S9</td>
            <td>2500,00</td>
            <td>4</td>
            <td>10000,00</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Total</td>
            <td>18560,00</td>
        </tr>
    </tfoot>
</table>

<style>
    table {
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;        
    }

    thead tr {
        border-bottom:  solid 3px #444;
    }

    tbody tr:hover{
        background-color: #eeeeee;
    }

    tfoot {
        background-color: rgb(134, 134, 134);
        color: #fff;
        font-weight: bold;
    }
</style>
