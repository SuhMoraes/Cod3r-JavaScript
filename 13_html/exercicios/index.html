<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <!--- Adicionando Style ao projeto-->
    <style>
        #conteudo{
            padding: 30px 0px;
            margin-left: 10px;

        }
    </style>
</head>
<body>
    <header>
       <h1>Exercícios HTML</h1> 
    </header>
    <nav>
        <a href wm-nav="/13_html/exercicios/teste.html"> 00 - Teste</a> |
        <a href wm-nav="/13_html/exercicios/texto1.html"> 01 - Texto #1</a> |
        <a href wm-nav="/13_html/exercicios/texto2.html"> 02 - Texto #2</a> |
        <a href wm-nav="/13_html/exercicios/listas.html"> 03 - Listas </a> |
        <a href wm-nav="/13_html/exercicios/listasAninhada.html"> 04 -Listas Aninhada </a> |
        <a href wm-nav="/13_html/exercicios/links.html"> 05 - Links </a> |
        <a href wm-nav="/13_html/exercicios/tabela.html"> 06 - Tabela </a>|
        <a href wm-nav="/13_html/form/formulario.html"> 07 - Formulário </a>
    </nav>
    <section id="conteudo"></section>
    <footer>
    
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link =>{
           const conteudo = document.getElementById('conteudo')
           link.onclick = function(e){
               e.preventDefault()            
               fetch(link.getAttribute('wm-nav'))
               .then(resp => resp.text())
               .then(html => conteudo.innerHTML = html)
           }
        })
    </script>
</body>
</html>
