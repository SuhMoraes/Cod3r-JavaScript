<h2> Lista Aninhada </h2>

<ul class="tree">
    <li>
        <!-- 1° Marcar o títulos da lista numa tag <span>  sigla: wm-folder(Representa uma pasta) -->
       <span wm-folder>Backend</span>  
        <ul>
            <li>
                <span wm-folder>app</span>
                <ul>
                    <li>produto.js</li>
                    <li>usuario.js</li>
                    <li>venda.js</li>
                </ul>
            </li>
            <li>
                <span wm-folder> config </span>
                <ul>
                    <li>banco.js</li>
                    <li>rotas.js</li>
                    <li>servidor.js</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>
        <span wm-folder> frontend </span>
        <ul>
            <li>
                <span wm-folder>  public </span>
                <ul>
                    <li>app.css</li>
                    <li>app.css</li>
                    <li>index.html</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">

<!-- 2° Definir uma tag script, para selecionar os elementos marcados com: wm-folder -->
<script>
    document.querySelectorAll('[wm-folder]').forEach(folder => {
        folder.onclick = function(e){
           /* debugger --> Debuga o código */    

      /*-- 3° Pegar o elemento filho a partir do elemento pai */
            const ul = folder.nextElementSibling
            
      /*-- 4° Atribuir uma variável o valor de ul e mudar a visibilidade da variável atribuída */
            const d = ul.style.display
            ul.style.display = d === 'none' ? 'block' : 'none'

         }
    })
</script>
